    <!-- ======= Bot Nulis ======= -->
    <section id="portfolio" class="portfolio">
      <div class="container">
        <div class="section-title">
          <h2>BOT</h2>
          <p>Tulis Tangan</p>
        </div>
        <div class="bot">
          <div class="tulis">
            <center>
              <textarea id="buku" rows="5" cols="35" placeholder="Tulis disini..."></textarea>
            </center>
            <center>
              <button class="btn btn-success mt-2" id="button" onclick="botnulis()" type="submit">GAS</button>
              <button class="btn btn-danger mt-2" id="reset" onclick="document.location.reload(true)" type="reset">Kembali</button>
            </center>
          </div>
          <script>
            function reloadpage() {
              location.reload();
            }

            function botnulis() {
              var xhr = new XMLHttpRequest();
              var tulisan = encodeURIComponent(document.getElementById("buku").value);
              var url = "https://tools.zone-xsec.com/api/nulis.php?q=" + tulisan;
              xhr.onloadstart = function () {
                document.getElementById("button").innerHTML = "Tunggu...";
              };
              xhr.onerror = function () {
                alert("Gagal Terhubung Ke Api");
              };
              xhr.onloadend = function () {
                if (this.responseText !== "") {
                  var data = JSON.parse(this.responseText);
                  var img = document.createElement("img");
                  img.setAttribute("width", "304");
                  img.src = data.image;
                  var name = document.createElement("h3");
                  name.innerHTML = data.status;
                  if (data.status == "Error") {
                    alert("Harap masukan input dengan benar!");
                  } else {
                    document.getElementById("xsec").append(img);

                    setTimeout(function () {
                      document.getElementById("button").innerHTML = "Buat Lagi";
                    }, 100);
                  }
                }
              };
              xhr.open("GET", url, true);
              xhr.send();
            }

            function clearResult() {
              document.getElementById("xsec").innerHTML = "";
            }
          </script>
          <div class="hasil mt-5">
            <div class="hasil2">
              <div class="section-title">
                <h2>HASIL</h2>
              </div>
              <div class="tile-body" id="xsec"></div>
            </div>
          </div>
          <div id="coba"></div>
        </div>
      </div>
    </section>
